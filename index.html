<!DOCTYPE>
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <title>Canvas</title>
</head>
<body>
    <div id="game_container">
        <canvas id="canvas_buff" width="1100" height="600"></canvas>
        <canvas id="canvas" width="1100" height="600"></canvas>
        <div id="cont">
            <span class="score">Score
                <span id="player_score"></span>
                <span class="level">Level <span id="level"></span>
                </span>
            </span>
            <div id="gameover">Game Over</div>
            <div id="new_game">New game</div>
            <div id="next_level"></div>
            <div id="help">Use arrows to move, space to shoot, W to teleport</div>
        </div>
    </div>
</body>
</html>
